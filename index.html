<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formu">
        <h2>Veuillez remplir les champs suivants:*</h2>
        <form id="coordonne">
            <input type="text" id="nom" placeholder="Entrez votre nom">
            <input type="text" id="prénom" placeholder="Entrez votre prénom">
            <input type="email" id="email" placeholder="Entrez votre e-mail">
            <input type="password" id="mtp" placeholder="Entrez votre mot de passe">
            <input type="submit" id="btn">
        </form>
    </div>
    <div class="container" id="cont"></div>
</body>
</html>
